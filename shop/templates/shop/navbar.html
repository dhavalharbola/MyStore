{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <a class="navbar-brand" href="{% url 'shop:product_list' %}">MyStore</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" style="color: black" >  
          Categories
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">

          <ol class="list-unstyled">
            <li {% if not category %} class="active" {% endif %}>
              <a href="{% url 'shop:product_list' %}" style="text-align: center">All

              </a>
            </li>
            {% for c in categories %}

            <li {% if category.slug == c.slug %} class="active" {% endif %}>
              <a class="dropdown-item" href="{{ c.get_absolute_url }}">{{ c.name }}</a>
            </li>
            {% endfor %}
          </ol>

    </ul>
    <ul class="navbar-nav ml-auto">
      <div class="center">

      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="width: 600px;">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      </div>
      <li class="nav-item ml-3">
        <a class="nav-link" href="{% url 'cart:cart_detail' %}" style="color: black">
          <i class="fa fa-shopping-cart"></i>Cart
        </a>
      </li>
      <li class="dropdown">
        {% if request.user.is_authenticated %}
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color: black">
          {{ request.user.username }}</a>
        <ul class="dropdown-menu">
          <li><a href="{% url 'log_out' %}" style="color: black">Logout</a></li>
          {% else %}

          <li class="nav-item ml-3">
            <a class="nav-link" href="{% url 'sign_up' %} " style="color: black">
              <i class="fas fa-user-plus"></i> Sign Up</a>
          </li>
          <li class="nav-item ml-3">
            <a class="nav-link" href="{% url 'log_in' %}" style="color: black">
              <i class="fas fa-sign-in-alt"></i>Login</a>
          </li>
        </ul>
        {% endif %}
      </li>


    </ul>
  </div>
</nav>
