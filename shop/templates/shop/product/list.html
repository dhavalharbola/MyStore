{% extends 'shop/base.html' %}
{% load static %}
{% block title %}
{% if category %}{{ category.name }} {% else %} Products {% endif %}
{% endblock %}

{% block content %}
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img/new1.jpg' %}" class="d-block w-100" alt="..." height="500px" />
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/new2.jpg' %}" class="d-block w-100" alt="..." height="500px" />
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/new3.jpg' %}" class="d-block w-100" alt="..." height="500px" />
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="container">
  <div class="row" style="margin-top: 6%">

    <div class="col-sm-8 blog-main">

      <div class="blog-post">
        <div class="row">
          {% for product in products %}
          <div class="col-md-4">
            <div class="thumbnail"style="padding-left: 20px" >
              <a href="{{ product.get_absolute_url }}">
                <img
                  src="{% if product.image %} {{ product.image.url }} {% else %} {% static 'img/default.jpg' %} {% endif %}"
                  alt="..." style="height: 130px; width: auto">
              </a>
              <div class="caption">
                <h6 class="text-center" style= "margin-top: 4px; padding-right: 90px" >
                  <a href="{{ product.get_absolute_url }} ">{{ product.name }}</a>
                </h6>
                <p class="text-center" style= " padding-right: 90px">Rs. {{ product.price }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>


      </div><!-- /.blog-post -->

    </div><!-- /.blog-main -->

     

  </div><!-- /.row -->

</div><!-- /.container -->
{% endblock %}
